<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <title>Calculator</title>
</head>

<body class="body">


  <nav class="navbar navbar-dark bg-dark" style="height: 30%;">
    <a class="navbar-brand" href="index.html">
      <i class="fa fa-calculator fa-1x icon" style="color: white;" aria-hidden="true"></i>
      Calculator
    </a>
   
  </nav>

  <br><br>

  <!-- start Calculator -->
  <div class="main-body">
    <div class="calc">
      <div class="output">
        <input type="text" placeholder="" id="screen">
      </div>
      <div class="buttons">
        <div class="row" style="padding-left: 54px; padding-top: 50px;">

          <div class="backspace">
            <button onclick="back()" class="btn btn-warning"><i class="fas fa-backspace"></i>
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
          </div>


          <div class="clear">
            <button onclick="clearDisplay()" class="btn btn-danger" style="width: 136px;"><i
                class="fab fa-cuttlefish"></i>
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
          </div>


          <div class="divide">
            <button onclick="buttonClick('/')" class="btn btn-warning"><i
                class="fas fa-divide"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
          </div>



        </div>
        <div class="row" style="padding-left: 54px; padding-top: 38px;">
          <button onclick="buttonClick(7)" class="btn"><b>7</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(8)" class="btn"><b>8</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(9)" class="btn"><b>9</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick('*')" class="btn btn-warning"><i
              class="fas fa-times"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;

        </div>
        <div class="row" style="padding-left: 54px; padding-top: 38px;">
          <button onclick="buttonClick(4)" class="btn"><b>4</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(5)" class="btn"><b>5</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(6)" class="btn"><b>6</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick('-')" class="btn btn-warning"><i
              class="fas fa-minus"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;

        </div>

        <div class="row" style="padding-left: 54px; padding-top: 38px;">
          <button onclick="buttonClick(1)" class="btn"><b>1</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(2)" class="btn"><b>2</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick(3)" class="btn"><b>3</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="buttonClick('+')" class="btn btn-warning"><i
              class="fas fa-plus"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;

        </div>

        <div class="row" style="padding-left: 54px; padding-top: 32px; ">
          <button onclick="buttonClick(0)" class="btn"><b>0</b></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button onclick="equelto()" class="btn btn-primary" style="width: 213px;"><i
              class="fas fa-equals"></i></i></button>&nbsp;&nbsp;&nbsp;&nbsp;


        </div>
      </div>
    </div>
  </div>

  <!--End Calculator -->

<!-- footer -->

<!-- end footer -->


  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://kit.fontawesome.com/69397b6efd.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
